<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="clickElement(row)" [ngClass]="'level-'+ row.level"   *ngFor="let row of table_data">
        <td *ngFor="let field of columns ;"> {{row.node[field.name]}}</td>
      </tr>
    </tbody>
  </table>
</div>
